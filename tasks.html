<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="tasks_style.css">
	<link rel="icon" href="img/check-icon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="tasks_script.js"></script>
</head>
<body>
	<div id="center-container">
		<div id="column-left">
			<div id="header_left">
				Task list:
			</div>
			<div id="clear">
				No task
			</div>
			<div id="list-of-tasks">
			</div>
		</div>
		<div id="column-right">
			<div id="header_right">
				Add task
			</div>
			<div id="block-add">
				<div class="text-add">
					* Name
				</div>
				<textarea id="name-add-new"></textarea>
				<div class="text-add">
					* Discription
				</div>
				<textarea id="discription-add-new"></textarea>
				<button id="button-main">Add</button>
			</div>
		</div>
	</div>
</body>
</html>
